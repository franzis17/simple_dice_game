<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dice Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Press Roll Dice</h1>
    
    <div class="dice">
      <p id="player1-p">Player 1</p>
      <img class="diceImg1" src="images/dice6.png">
    </div>
    <div class="dice">
      <p id="player2-p">Player 2</p>
      <img class="diceImg2" src="images/dice6.png">
    </div>
    
    <div>
      <button id="rollBtn" class="btn btn-primary">Roll</button>
    </div>
  </div>
  
  
  <script src="./index.js"></script>
</body>
</html>
